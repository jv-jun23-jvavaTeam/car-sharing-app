databaseChangeLog:
  - changeSet:
      id: create-rentals-table
      author: aleksandrparkhomovsky@gmail.com
      changes:
        - createTable:
            tableName: rentals
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: rental_date
                  type: DATE
              - column:
                  name: return_date
                  type: DATE
              - column:
                  name: actual_return_date
                  type: DATE
              - column:
                  name: car_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
  - changeSet:
      id: add-foreign-key-constraints
      author: aleksandrparkhomovsky@gmail.com
      changes:
        - addForeignKeyConstraint:
            baseTableName: rentals
            baseColumnNames: car_id
            referencedTableName: cars
            referencedColumnNames: id
            constraintName: fk_car_id
        - addForeignKeyConstraint:
            baseTableName: rentals
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_id