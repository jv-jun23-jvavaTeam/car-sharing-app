databaseChangeLog:
  - changeSet:
      id: create-rentals-table
      author: aleksandrparkhomovsky@gmail.com
      changes:
        - createTable:
            tableName: rentals
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: rental_date
                  type: DATE
              - column:
                  name: return_date
                  type: DATE
              - column:
                  name: actual_return_date
                  type: DATE
              - column:
                  name: car_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
